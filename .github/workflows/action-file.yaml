name: Build and Push to Azure Container Registry

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to build from'
        required: true
        default: 'main'

env:
  IMAGE_NAME: travel-bot

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch }}

      - name: Export ACR credentials and registry to environment
        run: |
          echo "ACR_LOGIN_SERVER=${{ secrets.ACR_LOGIN_SERVER }}" >> $GITHUB_ENV
          echo "ACR_USERNAME=${{ secrets.ACR_USERNAME }}" >> $GITHUB_ENV
          echo "ACR_PASSWORD=${{ secrets.ACR_PASSWORD }}" >> $GITHUB_ENV

      - name: Set up environment variables
        run: |
          if [ "${{ github.event.inputs.branch }}" == "dev" ]; then
            echo "Using secrets for dev"
            echo "${{ secrets.TA_BOT_ENV_DEV }}" > .env
            TAG="v${{ github.run_number }}"
          elif [ "${{ github.event.inputs.branch }}" == "phase-2-dev" ]; then
            echo "Using secrets for phase-2-dev"
            echo "${{ secrets.TA_BOT_ENV_PHASE_2_DEV }}" > .env
            TAG="v-phase2-${{ github.run_number }}"
          elif [ "${{ github.event.inputs.branch }}" == "phase_3_gufran_dev" ]; then
            echo "Using secrets for phase-3-dev"
            echo "${{ secrets.TA_BOT_ENV_PHASE_3_DEV }}" > .env
            TAG="v-phase3-${{ github.run_number }}"
          else
            echo "Branch not recognized. Exiting."
            exit 0
          fi

          echo "TAG=$TAG" >> $GITHUB_ENV

      - name: Log in to Azure Container Registry
        run: echo "$ACR_PASSWORD" | docker login $ACR_LOGIN_SERVER -u "$ACR_USERNAME" --password-stdin

      - name: Build Docker image
        run: |
          echo "Building image: $ACR_LOGIN_SERVER/$IMAGE_NAME:$TAG"
          docker build -t $ACR_LOGIN_SERVER/$IMAGE_NAME:$TAG .

      - name: Push Docker image
        run: |
          echo "Pushing image: $ACR_LOGIN_SERVER/$IMAGE_NAME:$TAG"
          docker push $ACR_LOGIN_SERVER/$IMAGE_NAME:$TAG
